{% extends 'main/generic.html' %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/trending.css' %}">
<div class="row my-5 justify-content-center">
    <h2 class="display-4">The last Trends in movies world</h2>
</div>

<div class="container">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Poster</th>
                <th scope="col">Title</th>
                <th scope="col">Media Type</th>
                <th scope="col">Release Date</th>
                <th scope="col">Vote</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tending_list_container">
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="playlist_model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="playlist_model_body">
        
      </div>
    </div>
  </div>
</div>
<script defer src="{% static 'js/trending.js' %} "></script>
{% endblock %}
